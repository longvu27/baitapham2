<script>
  let r = +prompt('nhập bán kin hình tròn');

  function pHinhtron (r) {
      let p = 2*r*3.14;
      document.write("chu vi hình tròn là : " + p + "<br>");
  }
  function sHinhtron (r) {
      let s = r*r*3.14;
      document.write("diện tích hình tròn là :  " + s );
  }
  pHinhtron(r);
  sHinhtron(r);

</script>
