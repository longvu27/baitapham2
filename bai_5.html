<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = prompt('nhâp số đầu');
  let b = prompt('nhập số tiếp');
  let c = prompt('nhập số cuối');

  function sosanh() {
    let min = a;
    if (b < min && b < c) {
      min = b;
    }
    if (c < min && c < b) {
      min = c;
    }
    alert ('min là :' + min);
  }
  sosanh();
</script>
</body>
</html>
